<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="form-header">
      <h1 id="title">Customer Satisfaction Survey</h1>
      <p id="description">
        Hi, thank you to participate this survey, we need to know your opinion
        about our service to keep our work improve.
      </p>
    </div>
    <form action="#" id="survey-form">
      <fieldset>
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            placeholder="Input your name.."
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            placeholder="example@yourdomain.com"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="14"
            max="40"
            placeholder="Your age..."
            required
          />
        </div>
        <div class="form-group">
          <label for="dropdown">Occupation</label>
          <select name="dropdown" id="dropdown">
            <option value="pc">Student/Scholar</option>
            <option value="iphoneX">Employee</option>
            <option value="macbook">Entrepreneur</option>
            <option value="ps5">Rather not say</option>
          </select>
        </div>
        <div class="form-group">
          <p>I see this sevice from:</p>
          <div class="radio-option">
            <input
              type="radio"
              name="advertise"
              id="facebook"
              value="facebook"
            />
            <label for="facebook">Facebook</label>
          </div>
          <div class="radio-option">
            <input type="radio" name="advertise" id="twitter" value="twitter" />
            <label for="twitter">Twitter</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              name="advertise"
              id="instagram"
              value="instagram"
            />
            <label for="instagram">Instagram</label>
          </div>
        </div>
        <div class="form-group">
          <p>I have used:</p>
          <div class="checkbox-option">
            <input
              type="checkbox"
              name="qualification"
              id="website"
              value="website"
            />
            <label for="website">Website Design</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" name="qualification" id="ads" value="ads" />
            <label for="ads">Facebook Ads</label>
          </div>
          <div class="checkbox-option">
            <input
              type="checkbox"
              name="qualification"
              id="software"
              value="software"
            />
            <label for="software">Software Development</label>
          </div>
        </div>

        <div class="form-group">
          <p>Tell us your experience :</p>
          <textarea
            name="wish"
            id="wish"
            cols="30"
            rows="10"
            placeholder="Well, I fell ..."
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
